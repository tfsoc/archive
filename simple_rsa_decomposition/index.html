<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <br>
    <div class="container-fluid col-md-3">
		
		<div class="row mb-3">
            <div class="col">
                <h3 class="text-center">Rozkład modułu RSA</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- <div class="col-md-12">
                <div class="row justify-content-center"> -->
                    <div class="input-group col-md-12 alg-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text">e: </span>
                        </div>
                        <input class="form-control" type="number" id="eInput" value='331' min=3 max=67108864>
                    </div><div class="input-group col-md-12 alg-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text">d: </span>
                        </div>
                        <input class="form-control" type="number" id="dInput" value='12071' min=3 max=67108864>
                    </div><div class="input-group col-md-12 alg-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text">n: </span>
                        </div>
                        <input class="form-control" type="number" id="nInput" value='66013' min=6 max=67108864>
                    </div><div class="invalid-input">
                        Invalid input data.
                    </div><div class="col-md-12 alg-input">
                        <button class ="btn btn-block btn-outline-secondary" id="runSolve">Calculate</button>    
                    </div><div class="col-md-12 alg-input">
                        <button class ="btn btn-block btn-outline-secondary" id="resetInput">Reset</button>    
                    </div>

                <!-- </div>
            </div> -->
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 shadow" id="solution-container">
                <div class="solution-header">
                    Step-By-Step Solution:
                </div>
                <div class="loading-bar"></div>
                <div id="solution-steps">
                    <div class="solution-step-0">
                        <div class="step-count">Step 0</div>
                        <hr class="step-divider">
                        <div class="step-body">
                            <div class="step-alg">Enter data and Press "Calculate".</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
